
<script>
    var result = '';
    for(let i = 1; i <=10; i++){
        for(let j = 1; j <= 10; j++){
            result += (i*j) + ' ';
        }
        result += '\n';
    }
            console.log(result);


    const multiplier = 1;
    let output = '';

    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
            // padStart is a built in function that will allow you to space your code 
            const value = (i * j * multiplier).toString().padStart(6, ' ');
            output += value;
        }
        // console.log(output) is outside the first for loop otherwise it would reapeat 10 times 
        console.log(output);
        output = '';
    }
</script>
